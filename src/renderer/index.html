<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Urtext Piano</title>
    <!-- CSP now handled by Electron window manager for better security control -->
    <!-- MIDI permissions and unsafe-eval for OSMD managed via main process CSP headers -->
    <link rel="stylesheet" href="./styles/themes.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script>
      // Prevent flash of unstyled content by applying theme before React loads
      const storedTheme = localStorage.getItem('urtext-piano-theme');
      if (storedTheme) {
        try {
          const theme = JSON.parse(storedTheme);
          document.documentElement.setAttribute('data-theme', theme.name || 'light');
        } catch (e) {
          // Invalid theme data, use default
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
